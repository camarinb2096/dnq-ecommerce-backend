version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - /home/camilo_marin/projects/mysql-data:/var/lib/mysql
  app:
    image: camarinb20/dnq_backend_test 
    ports:
      - "8000:8000"
    depends_on:
      - db

